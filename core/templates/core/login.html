<!DOCTYPE html>
<html>
<head>
    <title>Login - Trees Everywhere</title>
</head>
<body>
    <h1>Login</h1>

    {% if form.errors %}
        <p style="color: red;">Usuário ou senha inválidos. Tente novamente.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
